<form class="task-add">
  <mat-form-field appearance="outline">
    <mat-label for="title">Title:</mat-label>
    <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label for="description">Description:</mat-label>
    <textarea matInput id="description" name="description" [(ngModel)]="newTask.description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addNewTask()">Add Task</button>
</form>
