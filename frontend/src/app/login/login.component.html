<div class="container">
  <mat-card class="card">
    <h2>Login</h2>

    <mat-form-field appearance="outline">
      <mat-label for="username">Username:</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="loginData.username" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="password">Password:</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
  </mat-card>
</div>
